<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de configuracao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="container">

    <h1>Gerador de configuração</h1>

    <fieldset class="mt-3">
        <legend>Conexão</legend>

        <div class="row mb-3">
            <div class="col">
                <label for="host" class="form-label">Host</label>
                <input type="text" class="form-control" id="host" value="localhost">
            </div>
            <div class="col">
                <label for="port" class="form-label">Port</label>
                <input type="number" class="form-control" id="port" value="3306">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control" id="user" value="root">
            </div>

            <div class="col">
                <label for="pass" class="form-label">Pass</label>
                <input type="password" class="form-control" id="pass">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="base-dados" class="form-label">Database</label>
                <input type="text" class="form-control" id="base-dados">
            </div>
            <div class="col">
                <label for="sgbd" class="form-label">SGBD</label>
                <select class="form-select" id="sgbd" disabled>
                    <option value="mysql">MySql</option>
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-warning" id="visualizar">
            <i class="bi bi-filetype-json h3"></i>
            Visualizar
        </button>

        <button type="button" class="btn btn-lg btn-success" id="baixar">
            <i class="bi bi-download h3"></i>
            Baixar
        </button>

    </fieldset>

    <hr>

    <div class="row">

        <div class="col-4">
            <fieldset>
                <legend>Tabelas</legend>

                <form>
                    <div class="row mb-3">
                        <div class="col-10">
                            <input class="form-control" id="nome-tabela-adicionar" type="text" placeholder="Tabela">
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-primary" id="adicionar-tabela">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </fieldset>

            <table class="table" id="tabela-tabelas">
                <tbody>
                </tbody>
            </table>

        </div>

        <div class="col-8 border-start">
            <fieldset>
                <legend>Tabela</legend>

                <div class="row mb-3">
                    <div class="col">
                        <label for="nome-tabela-alterar" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome-tabela-alterar">
                    </div>
                </div>

                <legend class="h5">Colunas</legend>

                <div class="row mb-3">
                    <div class="col">
                        <label for="nome-coluna" class="form-label">Nome Coluna</label>
                        <input type="text" class="form-control" id="nome-coluna">
                    </div>
                    <div class="col">
                        <label for="tipo-coluna" class="form-label">Tipo</label>
                        <select id="tipo-coluna" class="form-select">
                            <option value="INT">INT</option>
                            <option value="TEXT">TEXT</option>
                        </select>
                    </div>


                    <div class="col">
                        <div class="col">
                            <input class="form-check-input" type="checkbox" id="chave-primaria">
                            <label class="form-check-label" for="chave-primaria">
                                Chave Primária
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" id="nao-nula">
                            <label class="form-check-label" for="nao-nula">
                                Não Nula
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" id="serial">
                            <label class="form-check-label" for="serial">
                                Serial
                            </label>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="adicionar-coluna">
                    Adicionar Coluna
                </button>

                <hr>

                <table class="table mt-3 table-light table-striped" id="tabela-colunas">
                    <thead>
                        <tr>
                            <th scope=" col">Nome Coluna</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Chave Primária</th>
                            <th scope="col">Não Nula</th>
                            <th scope="col">Serial</th>
                            <th scope="col" style="width: 10px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </fieldset>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>$(() => Main.processaDadosOnLoad())</script>
</body>

</html>
